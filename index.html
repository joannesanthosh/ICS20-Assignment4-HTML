<!DOCTYPE html>
<!-- ICS20-Assignment4-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Pizza Order with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Joanne Santhosh" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order with JS</title>
    <link rel="canonical" href="https://joannesanthosh.github.io/ICS20-Assignment4-HTML/" />
    <link rel="manifest" href="/ICS20-Assignment4-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
   </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pizza Order with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img src="./st,small,845x845-pad,1000x1000,f8f8f8.u2.jpg" alt="Pizza" width="25%" height="25%">
        <p></p>
        <table>
              <h5>Please make your selection below:</h5>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
                  <span class="mdl-checkbox__label">Large Pizza ------> $6.00 </span>
              </label> 
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                  <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                  <span class="mdl-checkbox__label">Extra Large Pizza ------> $10.00</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
                  <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" checked>
                  <span class="mdl-checkbox__label">1 Topping ------> $1.00</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
                  <input type="checkbox" id="checkbox-4" class="mdl-checkbox__input" checked>
                  <span class="mdl-checkbox__label">2 Toppings ------> $1.75</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-5">
                  <input type="checkbox" id="checkbox-5" class="mdl-checkbox__input" checked>
                  <span class="mdl-checkbox__label">3 Toppings ------> $2.50</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-6">
                  <input type="checkbox" id="checkbox-6" class="mdl-checkbox__input" checked>
                  <span class="mdl-checkbox__label">4 Toppings ------> $3.35</span>
              </label>
              <!-- Raised button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="convert()">
                Convert
              </button>
              <br />
              <p>
                <div id="celsius"></div>
              </p>        
        </table>
      </main>
    </div>
  </body>
</html>
